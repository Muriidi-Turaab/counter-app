<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>counter</title>
  </head>
  <body>
    <div class="ml-[65px] sm:text-center mt-20">
      <h1 id="tiro" class="ml-[80px] sm: text-9xl">0</h1>
      <button
        id="incrememtBtn"
        class="w-[250px] m-4 sm: bg-blue-400 px-4 text-4xl py-4 rounded mt-8"
      >
        Incrememt
      </button>
      <button
        id="resetBtn"
        class="w-[250px] m-4 sm: bg-blue-400 px-4 text-4xl py-4 rounded"
      >
        Reset
      </button>
      <button
        id="decrementBtn"
        class="w-[250px] m-4 sm: bg-blue-400 px-4 text-4xl py-4 rounded"
      >
        Decrement
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
